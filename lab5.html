<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бут Валерия Сергеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum () {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert(' Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiff () {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert(' Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showProza () {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert(' Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDel () {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a/b;
            alert(' Деление ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor () {
            let author = 'Автор страницы: \nБут Валерия Сергеевна';
            alert(author);
        }
        function changeOutput(buttonNum, backColor, textColor, borderColor){
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка' + buttonNum;
            output.style.backgroundColor =  backColor; 
            output.style.color =  textColor;
            output.style.border = borderColor;
        }
   </script>
    <style> 
      .message {
        cursor: pointer;
        display: inline-block;
        background: linear-gradient(91deg, maroon, #9e9e9e);
        color: white;
        margin: 20px;
        border: 1px solid;
        border-radius: 7px;
        padding: 7px;
        width: 205px;
        height: 26px;
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
      }
      #output {
        border: 1px solid;
        width: 300px;
        height: 40px;
      }
    </style>
</head>

<body>
    <header>
    НГТУ, ФБ, Лабораторная работа 5
    </header>

<main>

</main>
<label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
<label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
 <div class="message" onclick="showSum ()">Найти сумму чисел</div>
 <div class="message" onclick="showDiff ()">Найти разность чисел</div>
 <div class="message" onclick="showProza ()">Найти произведение чисел</div>
 <div class="message" onclick="showDel ()">Найти деление чисел</div>

 <div class="message" onclick="showAuthor ()">Узнать, кто автор страницы</div>
 <div>
    <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'white')">
    <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'maroon', 'white')">
    <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'gray', 'white')">
    <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'darkred', 'white')">
 </div>
 <div id="output"></div>
<footer>
